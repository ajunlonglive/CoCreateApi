apiVersion: v1
kind: Service
metadata:
  labels:
    app: cocreate-api
  name: cocreate-api
  namespace: default
spec:
  ports:
  - name: app
    port: 3002
    protocol: TCP
    targetPort: 3002
  selector:
    app: cocreate-api
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: cocreate-api
  name: cocreate-api
  namespace: default
spec:
  selector:
    matchLabels:
      app: cocreate-api
  template:
    metadata:
      labels:
        app: cocreate-api
    spec:
      containers:
      - env:
        - name: PORT
          value: "3002"
        image: docker.pkg.github.com/cocreate-app/cocreateapi/cocreateapi:v1.0.1
        imagePullPolicy: Always
        name: cocreate-api
        ports:
        - containerPort: 3002
          name: api
          protocol: TCP
      imagePullSecrets:
      - name: github
      nodeSelector:
        nodeType: application
      restartPolicy: Always
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/affinity: cookie
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/session-cookie-hash: sha1
  labels:
    app: cocreate-api
  name: cocreate-api
  namespace: default
spec:
  rules:
  - host: '*.cocreate.app'
    http:
      paths:
      - backend:
          serviceName: cocreate-api
          servicePort: 3002
        path: /api
  tls:
  - hosts:
    - '*.cocreate.app'
    secretName: cocreate-app
